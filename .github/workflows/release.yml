name: Build precompiled NIFs

on:
  push:
    branches:
      - main
    paths:
      - "native/**"
      - ".github/workflows/release.yml"
    tags:
      - "*"
  pull_request:
    paths:
      - ".github/workflows/release.yml"
  workflow_dispatch:

jobs:
  build_release:
    name: NIF ${{ matrix.nif }} - ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        nif: ["2.15"]
        job:
          # CentOS 8 x86_64 compatible build (glibc 2.28)
          # Using cross with centos:8 base to ensure glibc 2.28 compatibility
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-22.04, use-cross: true, rustflags: "-C target-feature=+fxsr,+sse,+sse2,+sse3,+ssse3,+sse4.1,+sse4.2,+popcnt,+avx,+fma" }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-22.04, use-cross: true, variant: "legacy_cpu" }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Extract crate information
        shell: bash
        run: |
          # Get the project version from mix.exs
          echo "PROJECT_VERSION=$(sed -n 's/^  @version "\(.*\)"/\1/p' mix.exs | head -n1)" >> $GITHUB_ENV

      - name: Maybe add Rust flags for compilation
        shell: bash
        run: |
          echo "RUSTFLAGS=${{ matrix.job.rustflags }}" >> $GITHUB_ENV
        if: ${{ matrix.job.rustflags }}

      - name: Add target
        shell: bash
        run: |
          rustup target add ${{ matrix.job.target }}

      - name: Create Cross.toml for glibc 2.28 (CentOS 8) compatibility
        shell: bash
        run: |
          mkdir -p native/explorer
          cat > native/explorer/Cross.toml << 'EOF'
          [target.x86_64-unknown-linux-gnu]
          # Use an older image with glibc 2.28 for CentOS 8 compatibility
          image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:0.2.5"
          EOF

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-precomp
          shared-key: ${{ matrix.job.target }}-${{ matrix.nif }}
          workspaces: |
            native/explorer

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.1.4
        with:
          project-name: explorer
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          cross-version: ${{ matrix.job.cross-version || 'from-source' }}
          project-dir: "native/explorer"
          cargo-args: ${{ matrix.job.cargo-args }}
          variant: ${{ matrix.job.variant }}

      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}

      - name: Publish archives and packages
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.build-crate.outputs.file-path }}
        if: startsWith(github.ref, 'refs/tags/')